<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            background:
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)),
                url("family.jpg") center/cover no-repeat;

            overflow: hidden;
            color: #fff;
        }

        /* ===== MAIN CARD ===== */
        .card {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(20px);
            padding: 60px 70px;
            border-radius: 32px;
            text-align: center;

            box-shadow:
                0 40px 80px rgba(0, 0, 0, 0.7),
                inset 0 0 30px rgba(255,255,255,0.1);

            animation: cardFade 5s infinite;
        }

        /* Fade IN â†’ HOLD â†’ Fade OUT */
        @keyframes cardFade {
            0% {
                opacity: 0;
                transform: scale(0.85) rotateX(12deg);
            }
            20% {
                opacity: 1;
                transform: scale(1) rotateX(0deg);
            }
            80% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }

        /* TEXT */
        .title {
            font-size: 3.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ffd700, #ff4ecd, #00eaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.6);
        }

        .subtitle {
            margin-top: 15px;
            font-size: 1.3rem;
            opacity: 0.9;
        }

        /* BUTTON */
        .btn {
            margin-top: 45px;
            padding: 16px 42px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;

            color: #fff;
            background: linear-gradient(135deg, #ff512f, #dd2476);

            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            transition: all 0.35s ease;
        }

        .btn:hover {
            transform: translateY(-6px) scale(1.08);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 class="title">ðŸŽ‰ Happy New Year ðŸŽ‰</h1>
        <p class="subtitle">Family â€¢ Joy â€¢ Togetherness â€¢ 2026</p>

        <button class="btn" onclick="goToQuiz()">
            Welcome to New Year Quiz
        </button>
    </div>

    <script>
        function goToQuiz() {
            window.location.href = "quiz.html";
        }
    </script>

</body>
</html>
